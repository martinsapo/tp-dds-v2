<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>ABM de reglas</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="/css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
<form class="form-signin" method="get" action="/cliente/abmDispositivos">
    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Volver</button>
</form>

<form method="get" action="/cliente/abmDispositivos/altaEstandar/submit">
    <div>
        <h3>Catalogo</h3>
        <select title="catalogo" name="catalogo">
            <option th:each="item : ${catalogo}" th:value="${item.id}" th:text="${item.nombre}"></option>
        </select>
    </div>
    <label>Nombre del dispositivo: </label>
    <input title="nombre" type="text" name="nombre"/>

    <label>Horas de uso diario: </label>
    <input title="nombre" type="text" name="usoDiario"/>

    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Guardar</button>
</form>
</body>
</html>
