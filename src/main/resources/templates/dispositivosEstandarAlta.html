<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>ABM de reglas</title>
    <link rel="stylesheet" type="text/css" href="../../css/styles.css"  />
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap-theme.css">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <div class="navbar-header">
            <ul class="nav navbar-nav">
                <li class="navbar-brand active"> <span class="glyphicon glyphicon glyphicon-pawn white" th:inline="text" >   </span>   Formulario de alta de dispositivo</li>
            </ul>
        </div>

        <div class="floatright">
            <ul class="nav navbar-nav">
                <li><a class="avbar-brand" href="/cliente/abmDispositivos/">Volver <span class="glyphicon glyphicon-arrow-left"></span></a>
            </ul>
        </div>

    </div>
</nav>

<form method="get" action="/cliente/abmDispositivos/altaEstandar/submit">
    <div class="col-sm-4">
        <h3>Catalogo</h3>
        <select class="form-control" title="catalogo" name="catalogo">
            <option th:each="item : ${catalogo}" th:value="${item.id}" th:text="${item.nombre}"></option>
        </select>
    </div>
    <div class="col-sm-4">
        <h3>Nombre del dispositivo: </h3>
        <input class="form-control" title="nombre" type="text" name="nombre"/>
    </div>
    <div class="col-sm-4">
        <h3>Horas de uso diario: </h3>
        <input class="form-control" title="nombre" type="text" name="usoDiario"/><br><br><br>
    </div>
    <button class="btn btn-lg btn-primary btn-block btn-signin center" type="submit" style="width:20%">Guardar</button>
</form>
</body>
</html>
