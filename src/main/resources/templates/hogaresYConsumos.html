<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">

    <title>Hogares y Consumos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/styles.css"  />
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <div class="navbar-header">
            <ul class="nav navbar-nav">
                <li class="active"> <a class="navbar-brand" href="#"> <span class="glyphicon glyphicon-user white" th:inline="text" >  </span>   ¡Bienvenido [[${session.username}]]!</a></li>
            </ul>
        </div>

        <ul class="nav navbar-nav">
            <li><a href="/mapa/">Mapa </a></li>
            <li class="active"><a href="/admin/verHogaresYConsumos">Visualizar Hogares y Consumos </a></li>
            <li><a href="/admin/reportes">Reportes </a></li>
            <li><a href="/admin/abmCatalogoDispositivos/">Ir a ABM de dispositivos </a></li>
        </ul>

        <div class="floatright">
            <ul class="nav navbar-nav">
                <li><a class="avbar-brand" href="/logout">Log out  <span class="glyphicon glyphicon-log-out"></span></a>
            </ul>
        </div>

    </div>
</nav>

<div class="container">
    <h1 class="title" style="color: #ffffff; text-align: center;">Consumo de Hogares</h1>
    <hr>

    <table class="table">
        <tr>
            <th>Hogar ID</th>
            <th>Dueño del hogar</th>
            <th>Consumo del hogar en el ultimo mes</th>
            <th>Suma de consumos</th>
        </tr>
        <tr th:each="hogar : ${hogares}">
            <td th:text="${hogar.getId()}"></td>
            <td th:text="${hogar.getCliente().getNombre()}"></td>
            <td th:text="${hogar.getCliente().obtenerTodosLosConsumosDeTodosLosDispositivosEnElUltimoMes()}"></td>
            <td th:text="${hogar.obtenerConsumosDeDispositivosPorHora()}"></td>
        </tr>
    </table>

</div>
</body>
</html>
