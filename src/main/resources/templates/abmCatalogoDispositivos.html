<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">

    <title>Administrador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <h4><span class="glyphicon glyphicon-user white"> ${userFormData.username} </span></h4>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbarNavDropdown" class="navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link">Bienvenido administrador!</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item float-right">
                <h4><a class="nav-link" href="/logout">Salir</a></h4>
            </li>
        </ul>
    </div>
</nav>


<h3 class="title" style="color: #ffffff; text-align: center;">ABM Catalogo Dispositivos</h3>
<div class="container">

        <form class="form-signin" method="get" action="/admin/abmCatalogoDispositivos/alta">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Alta Dispositivo</button>
        </form>

        <table style="width:100%">
            <tr>
                <th>Id del item</th>
                <th>Nombre</th>
                <th>Es inteligente</th>
                <th>Es bajo consumo</th>
                <th>Consumo</th>
            </tr>
            <tr th:each="item : ${catalogo}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.nombre}"></td>
                <td th:text="${item.esInteligente}"></td>
                <td th:text="${item.esBajoConsumo}"></td>
                <td th:text="${item.consumo.toString()}"></td>
                <td>
                    <form method="get" action="/admin/abmCatalogoDispositivos/baja/submit">
                        <input type="hidden" name="id" th:value="${item.id}"/>
                        <button class="btn" type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
        </table>
</div>

</body>
</html>
