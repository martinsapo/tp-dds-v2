<h3 class="title" style="color: #ffffff; text-align: center;">ABM Catalogo Dispositivos</h3>
<div class="container">

        <form class="form-signin" method="get" action="/admin/abmCatalogoDispositivos/alta">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Alta Dispositivo</button>
        </form>

        <table style="width:100%">
            <tr>
                <th>Id del item</th>
                <th>Nombre</th>
                <th>Consumo</th>
            </tr>
            <tr th:each="item : ${catalogo}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.nombre}"></td>
                <td th:text="${item.consumo.toString()}"></td>
                <td>
                    <form method="get" action="/admin/abmCatalogoDispositivos/baja/submit">
                        <input type="hidden" name="id" th:value="${item.id}"/>
                        <button class="btn" type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
        </table>
</div>

</body>
