
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>ABM de reglas</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="/css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/jquery-1.11.min.js"></script>
    <script>
        function doChange()
        {
            var val = document.getElementById("dropdown").value;
            var e = document.getElementById("inputKw");
            e.value = val;
        }
    </script>
</head>
<body>

<div class="container">
    <div class="card card-container">
        <form class="form-signin" method="get" action="/cliente/abmDispositivos/asociarDispositivo">
            <div>
                <h3>Seleccione dispositivo</h3>
                <select id ="dropdown" title="catalogo" name="catalogo">
                        <option th:each="catalogo : ${dispositivosDelCatalogo}" th:value="${catalogo.id}" th:text="${catalogo.nombre}"></option>
                </select>
            </div>
            <br>
            <div th:if="${errorMessage} != ''">
                <label th:text="${errorMessage}"></label>
            </div>

            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Asociar Dispositivo</button>
        </form>
    </div>
</div>

</body>
</html>
