<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Info de hogar</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="/css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
</head>
<body style="padding-left:20px;padding-right: 20px; ">

    <h1 class="title" style="color: #ffffff; text-align: center;">Calculo de consumo</h1>
    <form action="calculoDeConsumo/submit" method="get">
        <div>
            <label>Fecha de inicio: </label>
            <input type="date" name="inicio"/>
        </div>
        <div>
            <label>Fecha de fin: </label>
            <input type="date" name="fin"/>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Calcular consumo</button>
    </form>
    <div th:if="${consumo} != ''">
        <label>El consumo desde </label>
        <label th:text="${inicio}"></label>
        <label> hasta </label>
        <label th:text="${fin}"></label>
        <label> fue de: </label>
        <label th:text="${consumo}"></label>
    </div>
</body>
</html>
