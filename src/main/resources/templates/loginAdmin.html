<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">

    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

</head>
<body>

<div class="container">
    <h1 class="title" style="color: #ffffff; text-align: center;">Sistema de gestion energetica</h1>
    <h3 class="title" style="color: #ffffff; text-align: center;">Admin</h3>

    <hr>
    <div class="card card-container">
        <form class="form-signin" method="post" action="/loginAdmin/submit">
            <input type="text" id="inputUsuario" name="username" class="form-control" placeholder="Usuario" required autofocus>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Contrasena" required>
            <div th:if="${errorMessage} != ''">
                <label th:text="${errorMessage}"></label>
            </div>

            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Ingresar</button>
        </form>
    </div>

    <form method="get" action="/loginCliente">
        <div class="map inner">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Ir a login del cliente</button>
        </div>
    </form>
</div>
</body>
</html>
